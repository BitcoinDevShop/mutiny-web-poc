cargo-features = ["per-package-target"]

[package]
name = "node-manager"
version = "0.1.0"
edition = "2021"
forced-target = "wasm32-unknown-unknown"

[lib]
crate-type = ["cdylib"]

[dependencies]
cfg-if = "1.0.0"
wasm-bindgen = "0.2.83"
serde-wasm-bindgen = "0.4"
bip39 = { version = "1.0.1" }
bip32 = "0.4.0"
bitcoin-bech32 = "0.12"
js-sys = "0.3.60"
secp256k1 = "0.24.0"
bitcoin_hashes = { version = "0.11", default-features = false }
bitcoin = { version = "0.29.2", features = ["serde"] }
bdk = { version = "0.24.0", default-features = false, features = ["keys-bip39", "esplora", "use-esplora-reqwest"] }
bdk-macros = "0.6.0"
getrandom = { version = "0.2", features = ["js"] }
serde = { version = "^1.0", features = ["derive"] }
serde_json = { version = "^1.0" }
gloo-storage = "0.2.2"
uuid = { version = "1.1.2", features = ["v4"] }
dlc = { git = "https://github.com/benthecarman/rust-dlc", branch = "build-fix", features = ["use-serde"] }
dlc-manager = { git = "https://github.com/benthecarman/rust-dlc", branch = "build-fix", features = ["use-serde"] }
dlc-messages = { git = "https://github.com/benthecarman/rust-dlc", branch = "build-fix", features = ["use-serde"] }
lightning = { version = "0.0.112", features = ["max_level_trace", "no-std"] }
lightning-invoice = { version = "0.20.0", default-features = false, features = ["no-std"] }
lightning-rapid-gossip-sync = { version = "0.0.112", features = ["no-std"] }
instant = { version = "0.1", features = ["wasm-bindgen"] }
chrono = { version = "0.4.22", features = ["serde"] }
reqwest = { version = "0.11", default-features = false, features = ["json", "default-tls"] }

base64 = "0.13.0"
pbkdf2 = "0.11"
aes-gcm = "0.10.1"
rand_core = { version = "0.6", features = ["std"] }

# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so isn't great for
# code size when deploying.
console_error_panic_hook = { version = "0.1.6", optional = true }

# `wee_alloc` is a tiny allocator for wasm that is only ~1K in code size
# compared to the default allocator's ~10K. It is slower than the default
# allocator, however.
#
# Unfortunately, `wee_alloc` requires nightly Rust when targeting wasm for now.
wee_alloc = { version = "0.4.5", optional = true }
wasm-bindgen-futures = "0.4.33"
wasm-logger = "0.2.0"
log = "0.4.17"
gloo-net = "0.2.4"
futures = "0.3.25"
thiserror = "1.0"
web-sys = { version = "0.3.60", features = ["console"] }
anyhow = "1.0"

[dev-dependencies]
wasm-bindgen-test = "0.3.13"

[features]
default = ["console_error_panic_hook", "wee_alloc"]

[package.metadata.wasm-pack.profile.release]
wasm-opt = true
